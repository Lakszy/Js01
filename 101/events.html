  // eventListener
document.getElementById('shoe1').addEventListener("click",function(e){

},false)

// type,time,defaultPrevented
// target,sourceElement,Currenttarget
// CurrentX,currentY,screenX,screenY

document.getElementById('images').addEventListener("click",function(e){

})

document.getElementById('shoe1').addEventListener("click",function(e){
    console.log("Clicked Inside the shoe1");

    // To prevent bubbling->travelling from bottom to top
    // To prevent capturing->travelling from  top to bottom
    e.stopPropagation() 
},false)

document.getElementById('google').addEventListener("click",function(e){

    console.log("Google clicked")
})


// Task is to remmove the images onClick()

//   tagname to check and prevent the all from disappering all images at once
  
    if (e.target.tagName == 'IMG'){
    let removeIt =  e.target.parentNode ;
  removeIt.remove()
}
},false)
